<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3c5c5, #a2d5f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px 30px;
        }

        h1 {
            margin: 0;
            padding: 10px 0;
            color: #4a90e2;
            font-size: 24px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ab7;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        footer a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <input type="number" name="weight" id="weight" placeholder="Weight (kg)" required>
            <input type="number" name="height" id="height" placeholder="Height (cm)" required>
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="result" id="result"></div>
        <footer>
            <p>Created with ðŸ’™ by <a href="#">Ayush Palliwal</a></p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('bmiForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (weight > 0 && height > 0) {
                const heightMeters = height / 100;
                const bmi = weight / (heightMeters * heightMeters);
                let category = '';

                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obesity";
                }

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Your BMI is <span style="color:#4a90e2">${bmi.toFixed(2)}</span> (${category})</p>
                `;
            } else {
                document.getElementById('result').textContent = "Please enter valid inputs!";
            }
        });
    </script>
</body>
</html>
